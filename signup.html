<main class="main">
    <div class="wrap">
        <h2>Sign up</h2>
        <form action="#">
            <div class="profile-pic">
                <div class="preview">
                    <img src="assets/reset/images/profile-pic.svg" alt="">
                </div>
                <div class="upload">
                    <input type="file" name="" required >
                </div>
            </div>
            <!-- full name section -->
            <div>
                <input type="text" name="" placeholder="Full name e.g Emeka Ayodele Musa" required pattern="(.*)\s(.*)">
            </div>
            <!-- username section -->
            <div>
                <input type="text" name="" placeholder="Username e.g John007" required maxlength="15" pattern="[a-zA-z 0-9 ]{5,}">
            </div>
            <!-- password section -->
            <div>
                <input type="password" name="" placeholder="Password e.g Candycrush7@" required pattern="[a-zA-z 0-9]{6,}" maxlength="15">
            </div>
            <!-- retype password section -->
            <div>
                <input type="password" name="" placeholder="Retype password e.g Candycrush7@" required pattern="[a-zA-z 0-9]{6,}" maxlength="15">
            </div>
            <!-- email section -->
            <div>
                <input type="email" name="" placeholder="Email e.g JohnSnow@example.com" required>
            </div>
            <!-- phone no section -->
            <div>
                <input type="tel" name="" placeholder="Phone e.g +2348101234567" required >
            </div>
            <!-- bank account name section -->
            <div>
                <input type="text" name="" placeholder="B.Account name e.g Emeka Ayodele Musa" required>
            </div>
            <!-- bank account number section -->
            <div>
                <input type="text" name="" placeholder="B.Account no e.g 0294001368" required >
            </div>
            <!-- bank account name section -->
            <div>
                <input type="text" name="" placeholder="Bank name e.g First Bank of Nigeria" required>
            </div>
            <!-- gender section -->
            <div class="gender">
                <label for="">Sex:</label>
                <select name="" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <!-- date of birth section -->
            <div class="dob">
                <input type="date" name="" id="today" required min="1979-12-31">
            </div>
            <!-- sate of origin section -->
            <div class="state">
                <label for="state">State:</label>
                <select name="ostate" id="ostate" required>
                    <option value='Abia'>Abia</option>
                    <option value='Adamawa'>Adamawa</option>
                    <option value='AkwaIbom'>AkwaIbom</option>
                    <option value='Anambra'>Anambra</option>
                    <option value='Bauchi'>Bauchi</option>
                    <option value='Bayelsa'>Bayelsa</option>
                    <option value='Benue'>Benue</option>
                    <option value='Borno'>Borno</option>
                    <option value='CrossRivers'>CrossRivers</option>
                    <option value='Delta'>Delta</option>
                    <option value='Ebonyi'>Ebonyi</option>
                    <option value='Edo'>Edo</option>
                    <option value='Ekiti'>Ekiti</option>
                    <option value='Enugu'>Enugu</option>
                    <option value='Gombe'>Gombe</option>
                    <option value='Imo'>Imo</option>
                    <option value='Jigawa'>Jigawa</option>
                    <option value='Kaduna'>Kaduna</option>
                    <option value='Kano'>Kano</option>
                    <option value='Katsina'>Katsina</option>
                    <option value='Kebbi'>Kebbi</option>
                    <option value='Kogi'>Kogi</option>
                    <option value='Kwara'>Kwara</option>
                    <option value='Lagos'>Lagos</option>
                    <option value='Nasarawa'>Nasarawa</option>
                    <option value='Niger'>Niger</option>
                    <option value='Ogun'>Ogun</option>
                    <option value='Ondo'>Ondo</option>
                    <option value='Osun'>Osun</option>
                    <option value='Oyo'>Oyo</option>
                    <option value='Plateau'>Plateau</option>
                    <option value='Rivers'>Rivers</option>
                    <option value='Sokoto'>Sokoto</option>
                    <option value='Taraba'>Taraba</option>
                    <option value='Yobe'>Yobe</option>
                    <option value='Zamfara'>Zamafara</option>
                  </select>     
            </div>
            <!-- terms and condition section -->
            <div class="terms">
                <input type="checkbox" name="" required>
                <p>
                   <small> Click the checkbox to accept <a href="/policy.html"><span style="color:rgb(3, 216, 216);">Terms and Condition</span></a></small>
                </p>
            </div>
            <div class="summit">
                <input type="submit" value="Register" class="btn" required>
            </div>
        </form>
    </div>
